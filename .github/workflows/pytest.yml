name: Pytest Testing

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      minio:
        image: quay.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
        ports:
          - 9000:9000
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/ready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Create environment files
        run: |
          mkdir -p .devcontainer
          
          # Create test.env with mock values for CI
          cat > .devcontainer/test.env << EOF
          MINIO_ENDPOINT=localhost:9000
          MINIO_ACCESS_KEY=minioadmin
          MINIO_SECRET_KEY=minioadmin
          MINIO_SECURE=False
          MINIO_TEST_BUCKET=test-bucket
          EOF
          
          # Create .env with mock values for CI
          cat > .devcontainer/.env << EOF
          GCP_ACCESS_KEY_ID=minioadmin
          GCP_SECRET_ACCESS_KEY=minioadmin
          RUN_LOCAL=True
          EOF

      - name: Set up MinIO client and create test bucket
        run: |
          # Download and install MinIO client
          curl -o mc https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          
          # Configure MinIO client
          ./mc config host add minio http://localhost:9000 minioadmin minioadmin
          
          # Create test bucket
          ./mc mb minio/test-bucket || true
          
          # Verify bucket exists
          ./mc ls minio/

      - name: Run tests
        run: pixi run pytest --verbose

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-results
          path: |
            .pytest_cache/
            **/*.log
          retention-days: 7
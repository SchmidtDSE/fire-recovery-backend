name: Pytest Testing

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      minio:
        image: bitnamilegacy/minio:latest
        ports:
          - 9000:9000
          - 9001:9001
        env:
          # Bitnami MinIO uses these environment variables
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
          MINIO_DEFAULT_BUCKETS: test-bucket
          # Bitnami-specific settings
          MINIO_SCHEME: http
          BITNAMI_DEBUG: false
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/ready || curl -f http://localhost:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Create environment files
        run: |
          mkdir -p .devcontainer

          # Create test.env with S3_* variables (new standard)
          cat > .devcontainer/test.env << EOF
          S3_ENDPOINT=localhost:9000
          S3_ACCESS_KEY_ID=minioadmin
          S3_SECRET_ACCESS_KEY=minioadmin
          S3_SECURE=False
          S3_BUCKET=test-bucket
          EOF

          # Create .env with S3_* variables (new standard)
          cat > .devcontainer/.env << EOF
          S3_ACCESS_KEY_ID=minioadmin
          S3_SECRET_ACCESS_KEY=minioadmin
          RUN_LOCAL=True
          EOF

      - name: Verify MinIO is ready
        run: |
          # Wait for MinIO to be ready and verify bucket exists
          for i in {1..30}; do
            if curl -f http://localhost:9000/minio/health/ready; then
              echo "MinIO is ready!"
              break
            fi
            echo "Waiting for MinIO to be ready... (attempt $i/30)"
            sleep 2
          done

      - name: Initialize STAC catalog in MinIO
        env:
          S3_ENDPOINT: localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_SECURE: "False"
          S3_BUCKET: test-bucket
        run: |
          pixi run python << 'PYEOF'
          import asyncio
          import os
          from src.core.storage.minio import MinioCloudStorage
          from src.stac.stac_catalog_manager import STACCatalogManager

          async def main():
              endpoint = os.environ["S3_ENDPOINT"]
              bucket = os.environ["S3_BUCKET"]
              access_key = os.environ["S3_ACCESS_KEY_ID"]
              secret_key = os.environ["S3_SECRET_ACCESS_KEY"]
              secure = os.environ.get("S3_SECURE", "False").lower() == "true"

              protocol = "https" if secure else "http"
              base_url = f"{protocol}://{endpoint}/{bucket}/stac"

              print(f"Initializing STAC catalog at: {base_url}")

              storage = MinioCloudStorage(
                  endpoint=endpoint,
                  bucket_name=bucket,
                  access_key=access_key,
                  secret_key=secret_key,
                  secure=secure
              )

              catalog_manager = STACCatalogManager.for_production(
                  base_url=base_url,
                  storage=storage
              )

              existing = await catalog_manager.get_catalog()
              if existing:
                  print("âœ“ STAC catalog already exists")
              else:
                  print("Initializing new STAC catalog...")
                  await catalog_manager.initialize_catalog()
                  print("âœ“ STAC catalog initialized successfully")

          asyncio.run(main())
          PYEOF

      - name: Run tests
        env:
          # Use S3_* naming convention (new standard)
          S3_ENDPOINT: localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_SECURE: "False"
          S3_BUCKET: test-bucket
          RUN_LOCAL: "True"
        run: pixi run pytest --verbose

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-results
          path: |
            .pytest_cache/
            **/*.log
          retention-days: 7
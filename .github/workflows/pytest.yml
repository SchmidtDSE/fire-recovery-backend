name: Pytest Testing

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      minio:
        image: bitnamilegacy/minio:latest
        ports:
          - 9000:9000
          - 9001:9001
        env:
          # Bitnami MinIO uses these environment variables
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
          # Create test-bucket with anonymous download policy (allows PySTAC HTTP reads)
          MINIO_DEFAULT_BUCKETS: test-bucket:download
          # Bitnami-specific settings
          MINIO_SCHEME: http
          BITNAMI_DEBUG: false
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/ready || curl -f http://localhost:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Create environment files
        run: |
          mkdir -p .devcontainer

          # Create test.env with S3_* variables (new standard)
          cat > .devcontainer/test.env << EOF
          S3_ENDPOINT=localhost:9000
          S3_ACCESS_KEY_ID=minioadmin
          S3_SECRET_ACCESS_KEY=minioadmin
          S3_SECURE=False
          S3_BUCKET=test-bucket
          EOF

          # Create .env with S3_* variables (new standard)
          cat > .devcontainer/.env << EOF
          S3_ACCESS_KEY_ID=minioadmin
          S3_SECRET_ACCESS_KEY=minioadmin
          RUN_LOCAL=True
          EOF

      - name: Verify MinIO is ready
        run: |
          # Wait for MinIO to be ready and verify bucket exists
          for i in {1..30}; do
            if curl -f http://localhost:9000/minio/health/ready; then
              echo "MinIO is ready!"
              break
            fi
            echo "Waiting for MinIO to be ready... (attempt $i/30)"
            sleep 2
          done

      - name: Initialize STAC catalog in MinIO
        env:
          S3_ENDPOINT: localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_SECURE: "False"
          S3_BUCKET: test-bucket
        run: pixi run python -m src.scripts.init_stac_catalog

      - name: Run tests
        env:
          # Use S3_* naming convention (new standard)
          S3_ENDPOINT: localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_SECURE: "False"
          S3_BUCKET: test-bucket
          RUN_LOCAL: "True"
        run: pixi run pytest --verbose

      - name: Generate OpenAPI schema artifact
        if: always()
        env:
          S3_ENDPOINT: localhost:9000
          S3_ACCESS_KEY_ID: minioadmin
          S3_SECRET_ACCESS_KEY: minioadmin
          S3_SECURE: "False"
          S3_BUCKET: test-bucket
          RUN_LOCAL: "True"
        run: |
          echo "Generating current OpenAPI schema..."
          pixi run python -m scripts.generate_baseline_schema

      - name: Upload OpenAPI schema artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: openapi-schema-${{ github.sha }}
          path: tests/contract/baseline_schema.json
          retention-days: 30

      - name: Upload contract test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: contract-test-results-${{ github.sha }}
          path: |
            tests/contract/schemas/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-results
          path: |
            .pytest_cache/
            **/*.log
          retention-days: 7
name: CI Quality Checks

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        check:
          - name: "ruff"
            run_command: "pixi run ruff-check && pixi run ruff-format --check"
          - name: "mypy"
            run_command: "pixi run mypy --config-file mypy.ini src/"
          - name: "pytest"
            run_command: "pixi run pytest --verbose"
    
    name: ${{ matrix.check.name }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true
          cache-write: ${{ github.event_name == 'push' && github.ref_name == 'main' }}

      - name: Create environment files (pytest only)
        if: matrix.check.name == 'pytest'
        run: |
          mkdir -p .devcontainer
          
          # Create test.env with mock values for CI
          cat > .devcontainer/test.env << EOF
          MINIO_ENDPOINT=localhost:9000
          MINIO_ACCESS_KEY=minioadmin
          MINIO_SECRET_KEY=minioadmin
          MINIO_SECURE=False
          MINIO_TEST_BUCKET=test-bucket
          EOF
          
          # Create .env with mock values for CI
          cat > .devcontainer/.env << EOF
          GCP_ACCESS_KEY_ID=mock-access-key
          GCP_SECRET_ACCESS_KEY=mock-secret-key
          RUN_LOCAL=True
          EOF

      - name: Run ${{ matrix.check.name }}
        run: ${{ matrix.check.run_command }}

      - name: Upload test results (pytest only)
        if: matrix.check.name == 'pytest' && always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: |
            .pytest_cache/
            **/*.log
          retention-days: 7